<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calc-body" class="centered">
        <div id="display">
            <div id="result">
                0
            </div>
        </div>
        <div id="button-container">
            <button class="btn top-row clear">Clear</button>
            <!-- <button class="btn top-row op">+/-</button>
            <button class="btn top-row op">%</button> -->
            <button class="btn top-row right-row op">รท</button>
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn right-row op">x</button>
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn right-row op">-</button>
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn right-row op">+</button>
            <button class="btn zero digit">0</button>
            <button class="btn digit point">.</button>
            <button class="btn right-row op">=</button>
        </div>
    </div>
</body>
</html>
