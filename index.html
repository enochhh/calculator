<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calc-body" class="centered">
        <div id="display">
            <div id="result">
                dummy text
            </div>
        </div>
        <div id="button-container">
            <button class="btn top-row">C</button>
            <button class="btn top-row">+/-</button>
            <button class="btn top-row">%</button>
            <button class="btn top-row right-row">รท</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn right-row">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn right-row">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn right-row">+</button>
            <button class="btn" id="zero">0</button>
            <button class="btn">.</button>
            <button class="btn right-row">=</button>
        </div>
    </div>
</body>
</html>
